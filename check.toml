# check.toml - Configuration for check-my-toolkit
# Fastify authentication plugin for Clerk

[extends]
registry = "github:palindrom-ai/standards"
rulesets = ["typescript-internal"]

[code.linting.eslint]
files = ["src/**/*.ts"]
ignore = ["dist/**/*", "examples/**/*", "tests/**/*"]

[code.types.tsc]
enabled = true

[code.unused.knip]
enabled = true

[code.security.secrets]
enabled = true

[code.security.pnpmaudit]
enabled = true
