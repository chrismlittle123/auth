# standards.toml - Configuration for standards-kit conform
# Fastify authentication plugin for Clerk

[extends]
registry = "github:chrismlittle123/standards"
rulesets = ["typescript-internal"]

[code.linting.eslint]
files = ["src/**/*.ts"]
ignore = ["dist/**/*", "examples/**/*", "tests/**/*"]

[code.types.tsc]
enabled = true

[code.unused.knip]
enabled = true

[code.security.secrets]
enabled = true

[code.security.pnpmaudit]
enabled = true

[process.ci]
enabled = true
require_workflows = ["ci.yml"]
